<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="swiper.min.css">
    <style>
   
        .swiper-container {
          width: 50%;
          padding-top: 50px;
          padding-bottom: 50px;
        }
        .swiper-slide {
          background-position: center;
          background-size: cover;
          width: 80%;
          height: 400px;
    
        }
        @media screen and (max-width:779px){
            .swiper-container {
          width: 95%;
          padding-top: 50px;
          padding-bottom: 50px;
        }
        
        }
      </style>
       <style>
        
        .container {
          position: absolute;
          bottom: 10%;
          left: 50%;
          transform: translate(-50%, 0);
        }
      
       
    .btn {
      text-decoration: none;
      position: relative;
      padding: 15px 40px;
      color: #0acbee;
      box-shadow: 0 0 5px rgba(0, 0, 0, .5);
      font-family: sans-serif;
      text-transform: uppercase;
      font-size: 22px;
      letter-spacing: 2px;
      box-sizing: border-box;
      display: block;
      border-radius: 30px;
      overflow: hidden;
    }
    .btn:hover {
      color: #fff;
      transition-delay: .5s;
    }
    .btn::before,
    .btn::after {
      content: '';
      position: absolute;
      top: 50%;
      transform: translateY(-50%) scale(.5);
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #004e92;
      z-index: -1;
      opacity: 0;
    }
    .btn::before {
      left: 58px;
      transition: left .5s 0s, transform .5s 0s;
    }
    .btn::after {
      right: 58px;
      transition: right .5s 0s, transform .5s 0s;
    }
    .btn:hover::before,
    .btn:hover::after {
      transform: translateY(-50%) scale(50);
      transition-delay: 0s, .5s;
      opacity: 1;
    }
    .btn:hover::before {
      left: 10px;
    }
    .btn:hover::after {
      right: 10px;
    }
    @media screen and (max-width:779px){
      .container {

          bottom: 20px;

        }
    }
    
      </style>
      <script src="swiper.min.js"></script>
</head>
<body>

    <section class="image_slide"><div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide" style="background-image:url(assets/sec1.jpg)"></div>
          <div class="swiper-slide" style="background-image:url(assets/sec2.jpg)"></div>
          <!-- <div class="swiper-slide" style="background-image:url(assets/nature-3.jpg)"></div>
          <div class="swiper-slide" style="background-image:url(assets/nature-4.jpg)"></div>
          <div class="swiper-slide" style="background-image:url(assets/nature-5.jpg)"></div>
          <div class="swiper-slide" style="background-image:url(assets/nature-6.jpg)"></div>
          <div class="swiper-slide" style="background-image:url(assets/nature-7.jpg)"></div>
          <div class="swiper-slide" style="background-image:url(assets/nature-8.jpg)"></div>
          <div class="swiper-slide" style="background-image:url(assets/nature-9.jpg)"></div>
          <div class="swiper-slide" style="background-image:url(assets/nature-10.jpg)"></div> -->
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
      </div>
      <div class="container">
        <a href="../Photography Webpage/index.html" class="btn"><center> Photography page</center></a>
      </div></section>
      <script>
        var swiper = new Swiper('.swiper-container', {
          effect: 'coverflow',
          grabCursor: true,
          centeredSlides: true,
          slidesPerView: 'auto',
          coverflowEffect: {
            rotate: 50,
            stretch: 0,
            depth: 100,
            modifier: 1,
            slideShadows : true,
          },
          pagination: {
            el: '.swiper-pagination',
          },
        });
      </script>
</body>
